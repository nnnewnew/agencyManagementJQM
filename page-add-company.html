<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
		<!-- 国产浏览器高速模式 -->
		<meta name="renderer" content="webkit">
		<title>新增公司</title>
		<!-- awesome字体 -->
		<link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<!-- 通用/页面样式 -->
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<!-- imgFileUpload -->
		<link rel="stylesheet" href="plugins/imgFileUpload/imgFileUpload.css">
		<!-- jQM -->
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.structure-1.4.3.min.css">
	</head>
	<body>
		<div class="page-wrap" id="page-add-company" data-role="page">
			<input type="hidden" id="token">
			<div class="content-wrap" id="add-company">
				<form action="">
				<div class="add-company-table">
					<div class="add-company-item" id="add-company-status">
						<div class="add-item-left">公司状态：</div>
						<div class="add-item-right">
							<div class="choice-table">
								<div class="choice-item choice-left cur">
									<div class="choice-circle"></div>
									<div class="choice-status" data-id="0">启用</div>
									<div class="clear"></div>
								</div>
								<div class="choice-item choice-right">
									<div class="choice-circle"></div>
									<div class="choice-status" data-id="1">停用</div>
									<div class="clear"></div>
								</div>
								<input type="hidden" id="isDelete" name="isDelete" value="0">
								<div class="clear"></div>
								<!--isDelete : $("#add-company-status .cur .choice-status").attr("data-id"),
            //         name : $("#add-company-name").val(),
            //         registerAddress : $("#add-company-address").val(),
            //         contact : $("#add-contract-user").val(),
            //         mobile : $("#add-company-contract").val(),
            //         creditCode : $("#add-company-code").val(),
            //         isStamp : $("#add-company-stamp .cur .choice-status").attr("data-id"),
            //         operateLicense : fileupload1,
            //         establishLicense : fileupload2,-->
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">公司名称：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-company-name" data-role="none" name="name" value="">
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">注册地址：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-company-address" data-role="none" name="registerAddress" value="">
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">联系人：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-contract-user" data-role="none" name="contact" value="">
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">联系方式：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-company-contract" data-role="none" name="moblie" value="">
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">信用代码：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-company-code" data-role="none" name="creditCode" value="">
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="add-company-extra">
					<div class="company-extra-item" id="add-company-stamp">
						<div class="extra-left">是否有章：</div>
						<div class="extra-right">
							<div class="choice-table">
								<div class="choice-item choice-left cur">
									<div class="choice-circle"></div>
									<div class="choice-status"  data-id="1">有</div>
									<div class="clear"></div>
								</div>
								<div class="choice-item choice-right">
									<div class="choice-circle"></div>
									<div class="choice-status"  data-id="0">无</div>
									<div class="clear"></div>
								</div>
								<input type="hidden" id="isStamp" name="isStamp" value="1">
								<div class="clear"></div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-option see-picture" style="text-align: center;padding: 1.5em 1em 1em;">添加填报项</div>
					<ul class="active-options-list">
						<li class="active-option">
							<div class="company-extra-item" id="insert">
								<span>营业执照：</span>
								<span class="btn btn-success fileinput-button">
									<i class="glyphicon glyphicon-plus"></i>
									<span class="see-picture filePicker">插入图片</span>
									<input data-role="none" id="fileupload" name="file_photo" multiple="" type="file">
								</span>
							</div>
							<div class="pre-img-list">
								<!--<img id="user_avatar" />-->
								<input data-role="none" type="hidden" id="img-input-list" name="img-list" value="">
							</div>
						</li>
						<li class="active-option">
							<div class="company-extra-item" id="insert2">
								<span>开户许可证：</span>
								<span class="btn btn-success fileinput-button">
									<i class="glyphicon glyphicon-plus"></i>
									<span class="see-picture filePicker">插入图片</span>
									<input data-role="none" id="fileupload2" name="file_photo" multiple="" type="file">
								</span>
							</div>
							<div class="pre-img-list2">
								<!--<img id="user_avatar2" />-->
								<input type="hidden" id="img-list2" name="img-input-list2" name="img-list2"  value="">
							</div>
						</li>
					</ul>
					<!--<div class="company-extra-item">-->
						<!--<video width="100%" height="200" id="myVideo"></video>-->
						<!--<canvas width="100%" height="200" id="myCanvas"></canvas>-->
						<!--<button id="myButton">拍摄</button>-->
						<!--<button id="myButton2">预览</button>-->
						<!--<button id="myButton3">-->
							<!--<a download="video.png">另存为</a>-->
						<!--</button>-->
					<!--</div>-->
				</div>
				</form>
			</div>
			<div class="footer">
				<div class="footer-btn-submit">提交</div>
			</div>
			<div class="toast-wrap" style="">
				<!--<div class="toast-info-list">-->
					<!--<div class="toast-list-table">-->
						<!--<div class="toast-title"></div>-->
						<!--<div class="toast-list-item"></div>-->
						<!--<div class="toast-list-item"></div>-->
						<!--<div class="toast-list-item"></div>-->
						<!--<div class="toast-last-item">没有更多了</div>-->
					<!--</div>-->
				<!--</div>-->
			</div>
		</div>
		<!-- jQuery库 -->
		<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
		<!-- vue.js -->
		<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
		<!-- jQM.js -->
		<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>

		<!-- 工具方法 -->
		<script type="text/javascript" src="js/util.js"></script>
		<!-- 通用配置 -->
		<script type="text/javascript" src="js/config.js"></script>
		<!-- 通用控制器 -->
		<script type="text/javascript" src="js/common.js"></script>
		<!-- fileUpload  -->
		<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
		<script type="text/javascript" src="plugins/jQueryFileUpload/jquery.ui.widget.js"></script>
		<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
		<script type="text/javascript" src="plugins/jQueryFileUpload/jquery.iframe-transport.js"></script>
		<!-- The basic File Upload plugin -->
		<script type="text/javascript" src="plugins/jQueryFileUpload/jquery.fileupload.js"></script>
		<!-- 页面控制器 -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
