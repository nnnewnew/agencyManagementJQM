<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
		<!-- 国产浏览器高速模式 -->
		<meta name="renderer" content="webkit">
		<title>新增员工</title>
		<!-- awesome字体 -->
		<link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<!-- 通用/页面样式 -->
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<!-- jQM -->
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.structure-1.4.3.min.css">
	</head>
	<body>
		<div class="page-wrap" id="page-add-employ" data-role="page">
			<input type="hidden" id="token">
			<div class="content-wrap" id="add-employ">
				<div class="add-company-table">
					<div class="add-company-item" id="add-employ-status">
						<div class="add-item-left">工作状态：</div>
						<div class="add-item-right">
							<div class="choice-table">
								<div class="choice-item choice-left cur" data-val="0">
									<div class="choice-circle"></div>
									<div class="choice-status">在职</div>
									<div class="clear"></div>
								</div>
								<div class="choice-item choice-right" data-val="1">
									<div class="choice-circle"></div>
									<div class="choice-status">离职</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item" id="add-employ-type">
						<div class="add-item-left">工作性质：</div>
						<div class="add-item-right">
							<div class="choice-table">
								<div class="choice-item choice-left cur" data-val="1">
									<div class="choice-circle"></div>
									<div class="choice-status">全职</div>
									<div class="clear"></div>
								</div>
								<div class="choice-item choice-right" data-val="2">
									<div class="choice-circle"></div>
									<div class="choice-status">兼职</div>
									<div class="clear"></div>
								</div>
								<div class="clear"></div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">员工姓名：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-employ-name" data-role="none">
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">联系方式：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-employ-mobile" data-role="none">
						</div>
						<div class="clear"></div>
					</div>

					<div class="add-company-item">
						<div class="add-item-left">岗位：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-employ-post" readonly="true" data-role="none">
						</div>
						<div class="clear"></div>
					</div>
					<div class="add-company-item">
						<div class="add-item-left">部门：</div>
						<div class="add-item-right">
							<input type="text" class="add-company-input" id="add-employ-dept" readonly="true" data-role="none">
						</div>
						<div class="clear"></div>
					</div>
					<!--<div class="add-company-item">-->
						<!--<div class="add-item-left">生效时间：</div>-->
						<!--<div class="add-item-right">-->
							<!--<input type="text" class="add-company-input" id="add-employ-startDate" data-role="none">-->
						<!--</div>-->
						<!--<div class="clear"></div>-->
					<!--</div>-->
				</div>
			</div>
			<div class="toast-wrap">
				<!--<div class="toast-info-list">-->
				<!--<div class="toast-list-table">-->
				<!--<div class="toast-title"></div>-->
				<!--<div class="toast-list-item"></div>-->
				<!--<div class="toast-list-item"></div>-->
				<!--<div class="toast-list-item"></div>-->
				<!--<div class="toast-last-item">没有更多了</div>-->
				<!--</div>-->
				<!--</div>-->
			</div>
			<div class="footer">
				<div class="footer-btn-submit">提交</div>
			</div>
		</div>
		<!-- jQuery库 -->
		<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
		<!-- vue.js -->
		<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
		<!-- jQM.js -->
		<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>
		<!-- 工具方法 -->
		<script type="text/javascript" src="js/util.js"></script>
		<!-- 通用配置 -->
		<script type="text/javascript" src="js/config.js"></script>
		<!-- 通用控制器 -->
		<script type="text/javascript" src="js/common.js"></script>
		<!-- 页面控制器 -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- 页面控制器 -->
		<script type="text/javascript" src="plugins/ajaxfileupload/ajaxfileupload.js"></script>
	</body>
</html>
