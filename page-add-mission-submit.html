<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
		<!-- 国产浏览器高速模式 -->
		<meta name="renderer" content="webkit">
		<title>新增任务信息确认</title>
		<!-- awesome字体 -->
		<link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<!-- 通用/页面样式 -->
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<!-- jQM -->
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.structure-1.4.3.min.css">
	</head>
	<body>
		<div class="page-wrap" id="page-add-mission-submit" data-role="page">
			<input type="hidden" id="token">
			<div class="content-wrap" id="add-mission-submit">
				<div class="base-info-table">
					<div class="base-title">录入任务信息确认</div>
					<div class="base-detail-table">
						<div class="base-item">
							<div class="left-item">公司名称：</div>
							<div class="right-item" id="base-company-name"></div>
							<div class="clear"></div>
						</div>
						<div class="base-item">
							<div class="left-item">办理人：</div>
							<div class="right-item" id="base-company-attached"></div>
							<div class="clear"></div>
						</div>
						<div class="base-item">
							<div class="left-item">任务类型：</div>
							<div class="right-item" id="base-company-type"></div>
							<div class="clear"></div>
						</div>
						<div class="base-item">
							<div class="left-item">任务详情：</div>
							<div class="right-item" id="base-company-desc"></div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="footer-btn-submit">确认提交</div>
			</div>
		</div>
		<!-- jQuery库 -->
		<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
		<!-- vue.js -->
		<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
		<!-- jQM.js -->
		<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>
		<!-- 工具方法 -->
		<script type="text/javascript" src="js/util.js"></script>
		<!-- 通用配置 -->
		<script type="text/javascript" src="js/config.js"></script>
		<!-- 通用控制器 -->
		<script type="text/javascript" src="js/common.js"></script>
		<!-- 页面控制器 -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
