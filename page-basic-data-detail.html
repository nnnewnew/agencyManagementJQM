<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <!-- 国产浏览器高速模式 -->
    <meta name="renderer" content="webkit">
    <title>任务列表</title>
    <!-- awesome字体 -->
    <link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!-- jQM css -->
    <link type="text/css" rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
    <!-- 通用/页面样式 -->
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="page-wrap" id="page-basic-data-detail" data-role="page">
    <div class="content-wrap" id="basic-data-detail">
        <ul class="balance-data-table">
            <li class="balance-item">
                <span>缴纳税费：</span>
                <span class=""  id="tax"></span>
            </li>
            <li class="balance-item">
                <span>净利润：</span>
                <span class="" id="profit"></span>
            </li>
            <li class="balance-item">
                <span>资金金额：</span>
                <span class="" id="assets"></span>
            </li>
            <li class="balance-item">
                <span>增值税：</span>
                <span id="added-value-tax"></span>
            </li>
            <li class="balance-item">
                <span>消费税：</span>
                <span id="consumption-duty"></span>
            </li>
            <li class="balance-item">
                <span>城市建设维护费：</span>
                <span id="city-construction-tax"></span>
            </li>
            <li class="balance-item">
                <span>水利建设基金：</span>
                <span id="water-works"></span>
            </li>
            <li class="balance-item">
                <span>教育费附加：</span>
                <span id="tuition-additional"></span>
            </li>
            <li class="balance-item">
                <span>地方教育费附加：</span>
                <span id="tuition-additional-local"></span>
            </li>
            <li class="balance-item">
                <span>房产税：</span>
                <span id="property-tax"></span>
            </li>
            <li class="balance-item">
                <span>城镇土地使用税：</span>
                <span id="land-use-tax"></span>
            </li>
            <li class="balance-item">
                <span>文化事业建设费：</span>
                <span id="cultural-tax"></span>
            </li>
            <li class="balance-item">
                <span>印花税：</span>
                <span id="stamp-duty"></span>
            </li>
            <li class="balance-item">
                <span>企业所得税：</span>
                <span id="business-income-taxes"></span>
            </li>
            <li class="balance-item">
                <span>个人所得税：</span>
                <span id="individual-income-tax"></span>
            </li>
        </ul>
    </div>
</div>
<!-- jQuery库 -->
<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
<!-- vue.js -->
<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
<!-- jQM.js -->
<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>
<!-- 工具方法 -->
<script type="text/javascript" src="js/util.js"></script>
<!-- 通用配置 -->
<script type="text/javascript" src="js/config.js"></script>
<!-- 通用控制器 -->
<script type="text/javascript" src="js/common.js"></script>
<!-- imgFileUpload .js -->
<!--<script type="text/javascript" src="plugins/ajaxfileupload/ajaxfileupload.js" ></script>-->
<script type="text/javascript" src="plugins/ajaxfileupload/ajaxfileupload.js" ></script>
<!-- 页面控制器 -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
