<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
		<!-- 国产浏览器高速模式 -->
		<meta name="renderer" content="webkit">
		<title>所属公司</title>
		<!-- awesome字体 -->
		<link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<!-- 通用/页面样式 -->
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<!-- jQM -->
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
		<link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.structure-1.4.3.min.css">
	</head>
	<body>
		<div class="page-wrap" id="page-employ-company"  data-role="page">
			<input type="hidden" id="token">
			<div class="content-wrap" id="company">
				<div class="top-bar">
					<div class="bar-btn">
						<span>
							<span id="order-filter">排序</span>
							<i class="fa fa-caret-down"></i>
						</span>
						<div class="bar-btns-list">
							<div class="btns-item" data-val="company-up">按公司名称升序</div>
							<div class="btns-item" data-val="company-down">按公司名称降序</div>
							<div class="btns-item" data-val="type-up">按类型升序</div>
							<div class="btns-item" data-val="type-down">按类型降序</div>
						</div>
					</div>
					<div class="top-bar-search">
						<input class="search-input" id="search-input" data-role="none" placeholder="输入公司名" type="text">
						<div class="search-btn" id="search-company"><i class="fa fa-search"></i></div>
					</div>
				</div>
				<div class="mission-table">

				</div>
			</div>
		</div>
		<!-- jQuery库 -->
		<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
		<!-- vue.js -->
		<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
		<!-- jQM.js -->
		<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>
		<!-- 工具方法 -->
		<script type="text/javascript" src="js/util.js"></script>
		<!-- 通用配置 -->
		<script type="text/javascript" src="js/config.js"></script>
		<!-- 通用控制器 -->
		<script type="text/javascript" src="js/common.js"></script>
		<!-- 页面控制器 -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
