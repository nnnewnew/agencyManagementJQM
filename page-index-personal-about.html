<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
		<!-- 国产浏览器高速模式 -->
		<meta name="renderer" content="webkit">
		<title>任务列表</title>
		<!-- awesome字体 -->
		<link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<!-- jQM css -->
		<link type="text/css" rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile-1.4.5.css">
		<link type="text/css" rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
		<!-- 通用/页面样式 -->
		<link type="text/css" rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="page-wrap" id="page-index-personal" data-role="page">
			<div class="personal-header" id="personal-header" data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
				<div class="header-top">
					<div class="header-left">
						<i class="fa fa-angle-left"></i>
						<span>返回</span>
					</div>
					<div class="header-mid">我的</div>
					<div class="header-right" id="logout">
						<span>退出登录</span>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<input type="hidden" id="token">
			<!--<div class="header">-->
				<!--<div class="header-left"><i class="fa fa-angle-left"></i>返回</div>-->
				<!--<div class="header-mid">添加mission</div>-->
				<!--<div class="header-right"></div>-->
			<!--</div>-->
			<div class="content-wrap" id="personal-about">
				<ul class="personal-table">
					<li class="personal-item" id="btn-name">
						<span>姓名</span>
						<span id="name"></span>
						<i class="fa fa-angle-right"></i>
					</li>
					<li class="personal-item" id="btn-mobile">
						<span>电话</span>
						<span id="mobile"></span>
						<!--<i class="fa fa-angle-right"></i>-->
					</li>
					<li class="personal-item" id="btn-address">
						<span>地址</span>
						<span id="address"></span>
						<!--<i class="fa fa-angle-right"></i>-->
					</li>
					<li class="personal-item" id="btn-post">
						<span>职务</span>
						<span id="post"></span>
						<!--<i class="fa fa-angle-right"></i>-->
					</li>
					<li class="personal-item" id="btn-modify">
						<span>修改密码</span>
						<span></span>
						<i class="fa fa-angle-right"></i>
					</li>
				</ul>
			</div>
			<div class="footer" data-role="footer" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
				<div class="footer-bar">

				</div>
			</div>
		</div>
		<!-- jQuery库 -->
		<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
		<!-- vue.js -->
		<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
		<!-- jQM.js -->
		<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>
		<!-- 工具方法 -->
		<script type="text/javascript" src="js/util.js"></script>
		<!-- 通用配置 -->
		<script type="text/javascript" src="js/config.js"></script>
		<!-- 通用控制器 -->
		<script type="text/javascript" src="js/common.js"></script>
		<!-- imgFileUpload .js -->
		<script type="text/javascript" src="plugins/ajaxfileupload/ajaxfileupload.js" ></script>
		<!-- 页面控制器 -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
