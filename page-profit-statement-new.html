<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui">
    <!-- 国产浏览器高速模式 -->
    <meta name="renderer" content="webkit">
    <title>任务列表</title>
    <!-- awesome字体 -->
    <link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!-- jQM css -->
    <link type="text/css" rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">
    <!-- 通用/页面样式 -->
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="page-wrap" id="page-profit-statement-new" data-role="page">
    <div class="content-wrap">
        <div class="backup-info">
            <div class="backup-title">备注信息</div>
            <div class="backup-words">
                <textarea id="backup" placeholder="备注"></textarea>
            </div>
        </div>
        <div class="balance-sheet-img">
            <div class="company-extra-item" id="insert">
                <span>利润表：</span>
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span class="see-picture filePicker">插入图片</span>
                    <input data-role="none" id="fileupload" name="file_photo" multiple="" type="file">
                </span>
            </div>
            <p id="img-list">
                <img id="user_avatar" />
            </p>
        </div>
    </div>
    <div class="footer">
        <div class="footer-btn-submit">提交</div>
    </div>
</div>
<!-- jQuery库 -->
<script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script>
<!-- vue.js -->
<!--<script type="text/javascript" src="plugins/vue/vue.js"></script>-->
<!-- jQM.js -->
<script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script>
<!-- 工具方法 -->
<script type="text/javascript" src="js/util.js"></script>
<!-- 通用配置 -->
<script type="text/javascript" src="js/config.js"></script>
<!-- 通用控制器 -->
<script type="text/javascript" src="js/common.js"></script>
<!-- fileUpload  -->
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script type="text/javascript" src="plugins/jQueryFileUpload/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script type="text/javascript" src="plugins/jQueryFileUpload/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script type="text/javascript" src="plugins/jQueryFileUpload/jquery.fileupload.js"></script>
<!-- 页面控制器 -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
