<!DOCTYPE html> <!-- 指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令 --><html lang="zh"> <!-- 声明主语言为中文 --><head>    <meta charset="utf-8"> <!-- 明确声明字符编码，能够确保浏览器快速并容易的判断页面内容的渲染方式 -->    <title>        会计通    </title>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- 国产浏览器高速模式 -->    <meta name="renderer" content="webkit">    <title></title>    <!-- awesome字体 -->    <link type="text/css" rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">    <!-- 通用/页面样式 -->    <link type="text/css" rel="stylesheet" href="css/style.css">    <!-- imgFileUpload -->    <link rel="stylesheet" href="plugins/imgFileUpload/imgFileUpload.css">    <!-- jQM -->    <link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.icons.min.css">    <link rel="stylesheet" href="plugins/jQueryMobile/jquery.mobile.structure-1.4.3.min.css">    <style type="text/css">        #search {            text-align: center;            position: relative;        }        .autocomplete {            border: 1px solid #9ACCFB;            background-color: white;            text-align: left;        }        .autocomplete li {            list-style-type: none;        }        .clickable {            cursor: default;        }        .highlight {            background-color: #9ACCFB;        }    </style></head><body><div class="page-wrap" id="page-query" data-role="page">    <div class="header-top">        <div class="header-search-bar" id="search">            <input class="search-input" id="search-text" type="text" data-role="none" placeholder="输入公司名">            <div class="search-btn" id="submit"><i class="fa fa-search"></i></div>        </div>        <div class="header-btn-wrap">            <span id="logout">取消</span>        </div>        <div class="clear"></div>    </div>    <div class="list"></div>    <!--<div id = "search">-->    <!--<span data-role="none" for="search-text">请输入关键词</span>-->    <!--<input data-role="none" type="text" id="search-text" name="search-text" />-->    <!--<input data-role="none" type="button" id="submit" value="搜索"/>-->    <!--</div>-->    <!-- <div class="" data-role="footer">    </div> --></div><!-- jQuery库 --><script type="text/javascript" src="plugins/jQuery/jquery-2.1.4.min.js"></script><!-- vue.js --><!--<script type="text/javascript" src="plugins/vue/vue.js"></script>--><!-- jQM.js --><script type="text/javascript" src="plugins/jQueryMobile/jquery.mobile-1.4.5.js"></script><!-- imgFileUpload .js --><script type="text/javascript" src="plugins/ajaxfileupload/ajaxfileupload.js" ></script><!-- 工具方法 --><script type="text/javascript" src="js/util.js"></script><!-- 通用配置 --><script type="text/javascript" src="js/config.js"></script><!-- 通用控制器 --><script type="text/javascript" src="js/common.js"></script><!-- 页面控制器 --><script type="text/javascript" src="js/app.js"></script><script type="text/javascript">    $(function () {//取得div层        var $search = $('#search');//取得输入框JQuery对象        var $searchInput = $search.find('#search-text');//关闭浏览器提供给输入框的自动完成        $searchInput.attr('autocomplete', 'off');//创建自动完成的下拉列表，用于显示服务器返回的数据,插入在搜索按钮的后面，等显示的时候再调整位置        var $autocomplete = $('<div class="autocomplete"></div>')            .hide()            .insertAfter('.list');//清空下拉列表的内容并且隐藏下拉列表区        var clear = function () {            $autocomplete.empty().hide();        };//注册事件，当输入框失去焦点的时候清空下拉列表并隐藏        $searchInput.blur(function () {            setTimeout(clear, 500);        });//下拉列表中高亮的项目的索引，当显示下拉列表项的时候，移动鼠标或者键盘的上下键就会移动高亮的项目，想百度搜索那样        var selectedItem = null;//timeout的ID        var timeoutid = null;//设置下拉项的高亮背景        var setSelectedItem = function (item) {//更新索引变量            selectedItem = item;//按上下键是循环显示的，小于0就置成最大的值，大于最大值就置成0            if (selectedItem < 0) {                selectedItem = $autocomplete.find('li').length - 1;            }            else if (selectedItem > $autocomplete.find('li').length - 1) {                selectedItem = 0;            }//首先移除其他列表项的高亮背景，然后再高亮当前索引的背景            $autocomplete.find('li').removeClass('highlight')                .eq(selectedItem).addClass('highlight');        };        var ajax_request = function () {//ajax服务端通信            $.ajax({                'url': '/test/index.jsp', //服务器的地址                'data': {'search-text': $searchInput.val()}, //参数                'dataType': 'json', //返回数据类型                'type': 'POST', //请求类型                'success': function (data) {                    if (data.length) {//遍历data，添加到自动完成区                        $.each(data, function (index, term) {//创建li标签,添加到下拉列表中                            $('<li></li>').text(term).appendTo($autocomplete)                                .addClass('clickable')                                .hover(function () {//下拉列表每一项的事件，鼠标移进去的操作                                    $(this).siblings().removeClass('highlight');                                    $(this).addClass('highlight');                                    selectedItem = index;                                }, function () {//下拉列表每一项的事件，鼠标离开的操作                                    $(this).removeClass('highlight');//当鼠标离开时索引置-1，当作标记                                    selectedItem = -1;                                })                                .click(function () {//鼠标单击下拉列表的这一项的话，就将这一项的值添加到输入框中                                    $searchInput.val(term);//清空并隐藏下拉列表                                    $autocomplete.empty().hide();                                });                        });//事件注册完毕                        $('<li>暂无更多信息</li>').appendTo($autocomplete)//设置下拉列表的位置，然后显示下拉列表                        var ypos = $searchInput.position().top;                        var xpos = $searchInput.position().left;                        $autocomplete.css('width', $searchInput.css('width'));                        $autocomplete.css({'position': 'relative', 'left': xpos + "px", 'top': ypos + "px"});                        setSelectedItem(0);//显示下拉列表                        $autocomplete.show();                    }                }            });        };//对输入框进行事件注册        $searchInput            .keyup(function (event) {//字母数字，退格，空格                if (event.keyCode > 40 || event.keyCode == 8 || event.keyCode == 32) {//首先删除下拉列表中的信息                    $autocomplete.empty().hide();                    clearTimeout(timeoutid);                    timeoutid = setTimeout(ajax_request, 100);                }                else if (event.keyCode == 38) {//上//selectedItem = -1 代表鼠标离开                    if (selectedItem == -1) {                        setSelectedItem($autocomplete.find('li').length - 1);                    }                    else {//索引减1                        setSelectedItem(selectedItem - 1);                    }                    event.preventDefault();                }                else if (event.keyCode == 40) {//下//selectedItem = -1 代表鼠标离开                    if (selectedItem == -1) {                        setSelectedItem(0);                    }                    else {//索引加1                        setSelectedItem(selectedItem + 1);                    }                    event.preventDefault();                }            })            .keypress(function (event) {//enter键                if (event.keyCode == 13) {//列表为空或者鼠标离开导致当前没有索引值                    if ($autocomplete.find('li').length == 0 || selectedItem == -1) {                        return;                    }                    $searchInput.val($autocomplete.find('li').eq(selectedItem).text());                    $autocomplete.empty().hide();                    event.preventDefault();                }            })            .keydown(function (event) {//esc键                if (event.keyCode == 27) {                    $autocomplete.empty().hide();                    event.preventDefault();                }            });//注册窗口大小改变的事件，重新调整下拉列表的位置        $(window).resize(function () {            var ypos = $searchInput.position().top;            var xpos = $searchInput.position().left;            $autocomplete.css('width', $searchInput.css('width'));            $autocomplete.css({'position': 'relative', 'left': xpos + "px", 'top': ypos + "px"});        });    });</script></body></html>
